<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <!-- Page title -->
    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <!-- Link to the stylesheet -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- Logo container -->
    <div class="container d-flex-inline">
      <div class="logo">
        <!-- Logo image -->
        <img src="./images/logo.svg" alt="logo" />
      </div>
    </div>

    <!-- Image container -->
    <div class="image-container">
      <!-- Desktop hero image -->
      <img src="./images/hero-desktop.jpg" class="hero-desktop" alt="hero-desktop" />
      <!-- Mobile hero image -->
      <img src="./images/hero-mobile.jpg" class="hero-mobile" alt="hero-mobile" />
    </div>

    <!-- Main content container -->
    <div class="container clear-fix">
      <div class="content">
        <!-- Heading -->
        <h1>
          <span class="text-pink">We're</span><span>Comming</span><span>Soon</span>
        </h1>
        <!-- Description -->
        <p>
          Hello fellow shoppers! We're currently building our new fashion store,
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>

        <!-- Form for email input -->
        <form action="#" method="post">
          <div class="form-group">
            <!-- Email input field -->
            <input type="email" name="email" id="email" placeholder="Email Address" />
            <!-- Error icon -->
            <img src="./images/icon-error.svg" class="icon-error" alt="icon-error" />
            <!-- Submit button -->
            <button type="button" id="submit">
              <img src="./images/icon-arrow.svg" alt="icon-arrow" />
            </button>
          </div>
          <!-- Error message -->
          <p class="text-error"></p>
        </form>
      </div>
    </div>

    <!-- Link to the JavaScript file -->
    <script src="./main.js"></script>
  </body>
</html>
